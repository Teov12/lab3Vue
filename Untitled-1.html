<!DOCTYPE html>
<html lang="es">
<head>
	<title>Simulador Plazo Fijo</title>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <link rel="stylesheet" href="estilos.css">
    <meta content="utf-8" http-equiv="encoding"> 
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div class="content">
            
            <h1>Por favor, ingrese sus datos</h1>
            <hr>
            <section>
            <label for="name"> Apellido y nombre: </label><br>
            <input v-model="name"><br>
            <label for="monto"> Monto que desea invertir </label><br>
            <input v-model="monto"><br>
            <small>{{inversionMinima}}</small>
            <br>
            <label for="dias"> Cantidad de d√≠as: </label><br>
            <input v-model="dias"><br>
            <small>{{periodoMinimo}}</small>
            <br><br>
            <button v-on:click="btnCalcular">Calcular</button>
            <br>
            
            </section>
            <div id="error">
                <p v-show="mensajeError === 1">El nombre y el apellido son datos requeridos</p>
                <p v-show="mensajeError === 2">El monto ingresado no es valido</p>
                <p v-show="mensajeError === 3">Los dias ingresados no son validos</p>
            </div>
        </div>
        <div id="mostrarMontoFinal"></div>
        <br>
        <div id="mostrarReinvertir">
            <div id="grid-1"></div>
            <div id="grid-2"></div>
            <div id="grid-3"></div>
            <div id="grid-4"></div>
            <div id="grid-5"></div>
            <div id="grid-6"></div>
            <div id="grid-7"></div>
            <div id="grid-8"></div>
            <div id="grid-9"></div>
            <div id="grid-10"></div>
            <div id="grid-11"></div>
            <div id="grid-12"></div>
            <div id="grid-13"></div>
            <div id="grid-14"></div>
            <div id="grid-15"></div>
        </div>
    </div>

    <script src="plazof.js" defer></script>
    
   
    
</body>
</html>
